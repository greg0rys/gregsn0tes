<head>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<div class="container">
    <header>
        <h1>{{ page.title }}</h1>
    </header>

    <aside>
        {% for item in site.posts %}
        <h5>{{ item.title }}</h5>
        <p>{{ item.url }}</p>
        {% endfor %}
    </aside>
    <main>{{ content }}</main>

    <footer>
        <p>&copy; {{ site.title }}</p>
    </footer>
</div>
